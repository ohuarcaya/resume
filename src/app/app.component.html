<mat-sidenav-container class="toolbar" role="banner">
  <mat-sidenav>Start</mat-sidenav>
  <mat-sidenav-content>
    Main Menu
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>


<router-outlet></router-outlet>
